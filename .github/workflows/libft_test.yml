name: Testing Project Model

on: [push]

jobs:
  test_project_model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Install Norminette
        run: |
          sudo apt-get install -y python3-setuptools pipx
          pipx install norminette
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Francinette
        run: |
          git clone https://github.com/xicodomingues/francinette.git "$HOME/francinette"
          cd "$HOME/francinette"
          ./bin/install.sh

      - name: Run Francinette Tests
        run: |
          cd $GITHUB_WORKSPACE
          "$HOME/francinette/tester.sh"

  deploy_to_vog:
    if: github.ref == 'refs/heads/vogsphere'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: vogsphere
          
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Add Vogsphere to known_hosts
        run: |
          VOGSPHERE_HOST="vogsphere.42heilbronn.de" 
          mkdir -p ~/.ssh
          ssh-keyscan -H $VOGSPHERE_HOST >> ~/.ssh/known_hosts
          
      - name: Configure Git Remote
        run: |
          git config user.name "GitHub Actions Vogsphere Deployer"
          git config user.email "actions@github.com"
          
          git remote add vog_remote ${{ secrets.VOG_REPO_LINK }}

      - name: Push to Vogsphere
        run: |
          git push -f vog_remote vogsphere:master